name: modernialias
description: Ovo je moja Alias aplikacija.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.17.4
  circular_countdown_timer: ^0.0.4
  audioplayers: ^0.15.1
  confetti: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon.png'
  adaptive_icon_background: '#313131'
  adaptive_icon_foreground: 'assets/icon_adaptive.png'

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Roboto Slab
      fonts:
        - asset: fonts\Roboto Slab\RobotoSlab-Regular.ttf
        - asset: fonts\Roboto Slab\RobotoSlab-Bold.ttf
          weight: 700
